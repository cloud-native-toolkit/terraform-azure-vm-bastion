name: azure-vm-bastion
type: terraform
description: Module to provision vm-bastion on azure
tags:
  - azure
  - azure-vm-bastion
versions:
  - platforms: []
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-resource-group
            version: '>= 1.0.0'
      - id: vnet
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-vnet
            version: '>= 1.0.2'
    variables:
      - name: resource_group_name
        type: string
        description: >-
          The name of the Azure resource group where the bastion host has been
          provisioned
        moduleRef:
          id: resource_group
          output: name
      - name: region
        type: string
        description: The Azure location where the bastion host will be installed
        scope: global
      - name: virtual_network_name
        type: string
        description: The Azure virtual network name
        moduleRef:
          id: vnet
          output: name
      - name: ip_configuration_name
        type: string
        description: The Azure ip configuration name which is used in vm bastion host
      - name: vm_bastion_subnet_name
        type: string
        description: It is mandatory that the associated subnet is named GatewaySubnet
        default: AzureBastionSubnet
      - name: vm_bastion_subnet_ipv4_cidr_blocks
        type: string
        description: This defines the CIDR Value for the VM-Bastion-Subnet
      - name: bastion_host_name
        type: string
        description: This is the name of Azure bastion host name
      - name: public_ip_name
        type: string
        description: >-
          A Public IP Address name which should be associated with the bastion
          host resource.
      - name: public_ip_allocation_method
        type: string
        description: Public IP address allocation method - Static or Dynamic
        default: Static
      - name: public_ip_sku
        type: string
        description: >-
          The SKU which should be used. At this time the only supported value is
          Standard. Defaults to Standard.
        default: Standard
      - name: public_ip_zones
        type: list(string)
        description: >-
          Specifies a list of public ip zones in which this bastion host should
          be located.
        default:
          - '1'
    version: v1.0.1
    outputs:
      - name: azure_bastion_public_ip
        description: The public IP of the bastion host service
      - name: azure_bastion_host_id
        description: The resource ID of the Bastion Host
  - platforms: []
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-resource-group
            version: '>= 1.0.0'
      - id: vnet
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-vnet
            version: '>= 1.0.2'
      - id: subnet
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-subnets
            version: '>= 1.3.0'
    variables:
      - name: resource_group_name
        type: string
        description: >-
          The name of the Azure resource group where the bastion host has been
          provisioned
        moduleRef:
          id: resource_group
          output: name
      - name: region
        type: string
        description: The Azure location where the bastion host will be installed
        scope: global
      - name: virtual_network_name
        type: string
        description: The Azure virtual network name
        moduleRef:
          id: vnet
          output: name
      - name: subnet_id
        type: string
        description: The Azure subnet id
        moduleRef:
          id: subnet
          output: ids
      - name: ip_configuration_name
        type: string
        description: The Azure ip configuration name which is used in vm bastion host
      - name: bastion_host_name
        type: string
        description: This is the name of Azure bastion host name
      - name: public_ip_name
        type: string
        description: >-
          A Public IP Address name which should be associated with the bastion
          host resource.
      - name: public_ip_allocation_method
        type: string
        description: Public IP address allocation method - Static or Dynamic
        default: Static
      - name: public_ip_sku
        type: string
        description: >-
          The SKU which should be used. At this time the only supported value is
          Standard. Defaults to Standard.
        default: Standard
      - name: public_ip_zones
        type: list(string)
        description: >-
          Specifies a list of public ip zones in which this bastion host should
          be located.
        default:
          - '1'
      - name: subnet_name
        type: string
        description: The bastion host subnet name
        default: AzureBastionSubnet
    version: v1.0.0
    outputs: []
cloudProvider: azure
id: github.com/cloud-native-toolkit/terraform-azure-vm-bastion
